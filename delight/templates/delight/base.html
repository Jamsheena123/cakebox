<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
    
    </head>
    <body>
        <div class="co ">
        <div class="d-flex" id="wrapper ">
            <!-- Sidebar-->
            <div class="border-end bg-dark " id="sidebar-wrapper">
                <div class="sidebar-heading bg-dark text-white mt-4 mb-4 ms-3 bg-light "><i class="fa-solid fa-cake-candles"></i> Cake <span class="text-danger">Rito</span></div>
                <div class="list-group list-group-flush ">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-dark text-white border-0 listitems" href="#!">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-dark  text-white border-0" href="{%url 'add-category'%}">Category Mgmt</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-dark  text-white border-0" href="{%url 'add-cake'%}">Cake Mgmt</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-dark  text-white border-0" href="{%url 'cake-list'%}">Cake List</a>   
                    
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-dark padding-5px text-white mt-5" href="{%url 'signout'%}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>   

                    


                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper ">
                

                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid  bg-white text-dark">

                <div class="container-fluid bg-dark text-white  ">
                    <div>
                        <h5 class="p-3">welcome  {{request.user}}</h5>
                    {%block body_block%}
                    {%endblock%}

                    </div>
                    
                </div>
               
            </div>       
        </div>
    </div>
       
         


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>

        <style>
            .bottom-navbar ul li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            }


            .listitems{
            margin-top: 60px;
            }

            #sidebar-wrapper{
                height: 100vh;
                width: 250px;
                padding-left: 20px;
                font-size: large;
            }
           
        </style>
