
{%extends 'delight/base1.html'%}

{%block body_block%}

<div class="row">
    {%for ck in cake%} 
        <div class="container col-lg-3 col-md-3 col-12">
            <div class="product-card me-4 mb-3">
              <div><img src="{{ck.image.url}}" alt="" width="250px" height="250px"></div>
                <div class="product-details">
                <h2 class="product-title">{{ck.name}}</h2>
                <p class="product-description">Category: {{ck.category}}</p>
                <p class="product-description">Flavour: {{ck.flavor}}</p>
                <td class="buttons">
                    <a href="{%url 'cake-edit' ck.id%}" class="buttons"><i class="fa-solid fa-pen"></i></a>
                    <a href="{%url 'varient-add' ck.id%}" class="buttons"><i class="fa-solid fa-plus"></i></a>
                    <a href="{%url 'cake-detail' ck.id%}" class="buttons"><i class="fa-solid fa-list"></i></a>
                    <a href="{%url 'cake-remove' ck.id%}" class="buttons"><i class="fa-solid fa-trash" style="color: #e34635;"></i></a>
                </td>
                
              </div>
            </div>
        </div>
    {%endfor%}
</div>


<style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      /* margin-top: 60px; */
      padding-top: 40px;
    }
    .buttons{
        margin-left: 25px;
    }
  
    .product-card {
      width: 250px;
      height: 410px;
      background-color: #1e1e1e;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
      
    }
  
    .product-image {
      flex: 1;
      background: url('product-image.jpg') no-repeat center/cover;
      border-radius: 20px 20px 0 0;
    }
  
    .product-details {
      padding: 20px;
    }
  
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
  
    .product-description {
      font-size: 14px;
      margin: 10px 0;
    }

  </style>

{%endblock%}
