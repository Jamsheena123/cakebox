{%extends "delight/base.html"%}

{%block body_block%} 
<div class="container d-flex flex-column mt-5">

        <h5 class="text-center ms-4 me-3 ">ADD NEW CATEGORY</h5>

    {%if messages%}
        {%for m in messages%}

            <div>
            {{m}}
            </div>
        {%endfor%}

    {%endif%}
    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
   
        <input type="submit" value="add" class="btn btn-outline-success form-control">
    </form>



    <div>
    <table class="table table-dark table-striped  ms-4 me-5 mt-4">

        <tr>
            <td>Name</td>
            <td>Action</td>
        </tr>

        {%for cat in categories%}
            <tr>
            <td>{{cat.name}}</td>
            <td>
                <a href="{%url 'remove-category' cat.id%}"><i class="fa-solid fa-trash"></i></a>
            </td>
    
           </tr>
        {%endfor%}
    
    </table>
   </div>



</div>   
{%endblock%}
